<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        /*
        1. Складываем 10 и 10
        2. Добавляем к 20 строку "10" и получаем 2010 
        3. 2010 присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        let result = 10 + 10 + "10";
        console.log(result);
        /*
        1. Добавляем к 10 строку "10" и получаем 1010
        2. Добавляем 10 к строке "1010" и получаем 101010 
        3. 1010010 присваиваем в переменную result2
        4. с помощью console.log выводим result2 в консоль
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);        
        /*
        1. Складываем 10 и 10
        2. Добавляем к 20 строку "10" которая из-за + становится числом и получаем 30 
        3. 30 присваиваем в переменную result3
        4. с помощью console.log выводим result3 в консоль
        */
        let result3 = 10 + 10 + +"10"; 
        console.log(result3);
        /*
        1. -"" превращается в -0
        2. Делим 10 на -0 и получаем -бесконечность
        3. -бесконечность присваиваем в переменную result4
        4. с помощью console.log выводим result4 в консоль
        */
        let result4 = 10 / -""; 
        console.log(result4);
        /*
        1. +"2,5" превращается в NaN
        2. Делим 10 на NaN и получаем NaN 
        3. NaN присваиваем в переменную result5
        4. с помощью console.log выводим result5 в консоль
        */
        let result5 = 10 / +"2,5"; 
        console.log(result5);             
    </script>
</body>
</html>
