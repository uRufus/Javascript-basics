<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        // ++ Прибавляют единицу. с = 2 и а = 2
        alert(c); // ответ: 2
        //пример 2
        d = b++;
        // b увеличивается на едину после отработки строки так как ++ стоят после переменной. b = 2 и d = 1
        alert(d); //ответ: 1
        //пример 3
        c = 2 + ++a;
        // К 2 прибавляется значения а + единица. c = 5 и a = 3
        alert(c); //ответ: 5
        //пример 4
        d = 2 + b++;
        // К 2 прибавляется значения b. d = 4 и b = 3 так как ++ стоят после переменной
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>
</html>
